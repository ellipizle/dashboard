
        <button   class="header-button" mat-button [appCenterMenu]="menuTrigger" >{{item.title}}
        <mat-icon  aria-hidden="false" aria-label="Toggle Down" *ngIf="menuToggle">keyboard_arrow_down</mat-icon>
        <mat-icon  aria-hidden="false" aria-label="Toggle Up"  *ngIf="!menuToggle">keyboard_arrow_up</mat-icon>
        </button>

       <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu"  (menuClosed)="menuToggle === false" (menuOpened)="menuToggle === true">
            <mat-menu #menu="matMenu" class="center-menu">
            <button mat-menu-item (click)="view.emit(item)">
               <mat-icon fontSet="fas" fontIcon="fa-eye"></mat-icon>
              <!-- <i class="fas fa-eye"></i> -->
                <span>Go back</span>
            </button>
  </mat-menu>
      </div>

            <mat-menu #subMenu="matMenu">
              <button mat-menu-item (click)="panelJson.emit(item)">Panel Json</button>
            </mat-menu>
