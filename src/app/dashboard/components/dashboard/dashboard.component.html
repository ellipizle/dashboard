
 <gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of layout; let i = index" #childgrid >
        <app-panel-header
        [item]="item"
        (edit)="editWidget($event)"
         (view)="viewWidget($event)"
           (panelJson)="jsonWidget($event)"
        (remove)="removeWidget($event)">
    </app-panel-header>
        <ng-container [ngSwitch]="item.type.metadata.name">
                <ng-template [ngSwitchCase]="'horizontal-bar-chart'">
                    <app-bar-horizontal
                        [item]="item">
                    </app-bar-horizontal>
              </ng-template>
              <ng-template [ngSwitchCase]="'bar-chart'">
                    <app-bar (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-bar>
              </ng-template>
              <ng-template [ngSwitchCase]="'area-graph'">
                    <app-area-stack (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-area-stack>
              </ng-template>
              <ng-template [ngSwitchCase]="'pie-chart'">
                    <app-pie (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-pie>
              </ng-template>
                    <ng-template [ngSwitchCase]="'line-graph'">
                    <app-line-chart (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-line-chart>
              </ng-template>
                             <ng-template [ngSwitchCase]="'bar-animation'">
                    <app-bar-animation (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-bar-animation>
              </ng-template>
            <ng-template [ngSwitchCase]="'pie-donut-chart'">
                    <app-donut-chart (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-donut-chart>
              </ng-template>
                        <ng-template [ngSwitchCase]="'gauge'">
                    <app-gauge-chart (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item"
                         [parentRef]="childgrid"
                         [unitHeight]="unitHeight">
                    </app-gauge-chart>
              </ng-template>
                    <ng-template [ngSwitchCase]="'summary-bar'">
                    <app-summary  (mousedown)="$event.stopPropagation()" (touchstart)="$event.stopPropagation()"
                        [item]="item">
                    </app-summary>
              </ng-template>
        </ng-container>


    </gridster-item>
</gridster>
