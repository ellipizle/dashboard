<div class="spinner" [style.background-color]="echarts.bg" *ngIf="pending"><i class="fas fa-spinner fa-spin"></i></div>
<div class="gauges-container" [style.background-color]="echarts.bg">

      <mwl-gauge [style.width.px]="canvasWidth"

        [max]="100"
        [dialStartAngle]="180"
        [dialEndAngle]="0"
        [value]="needleValue"
[label]="percentageValue"
        [animated]="true"
        [animationDuration]="2">
      </mwl-gauge>

    </div>
