<h3 style="margin-top: 0px;">{{formData? 'Update': 'New'}} Panel</h3>
<form [formGroup]="widgetForm">
  <div mat-dialog-content>
    <!-- <div fxLayout="row wrap" fxLayoutAlign="center start"> -->
      <div fxLayout="column">
         <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Title</mat-label>
          <input matInput  placeholder="Widget Title" formControlName="title">
           <mat-error *ngIf="formSubmitted && widgetForm.get('title').invalid">panel title  is require</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Select Query</mat-label>
          <mat-select placeholder="Select Query" formControlName="query">
            <mat-option *ngFor="let query of queryOption " [value]="query">{{query?.metadata?.name}}</mat-option>
          </mat-select>
           <mat-error *ngIf="formSubmitted && widgetForm.get('query').invalid">query type is require</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Chart Type</mat-label>
          <mat-select placeholder="Chart Type" formControlName="type">
            <mat-option *ngFor="let chart of chartsTypes " [value]="chart">{{chart?.metadata?.name}}</mat-option>
          </mat-select>
           <mat-error *ngIf="formSubmitted && widgetForm.get('type').invalid">chart type is require</mat-error>
        </mat-form-field>
      </div>
    <!-- </div> -->
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="dialogRef.close()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" (click)="submitForm()" cdkFocusInitial>
    {{formData? 'Update': 'Add'}}
    </button>
  </div>
</form>
