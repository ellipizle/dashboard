<h1 mat-dialog-title>JSON</h1>
<mat-dialog-content *ngIf="data">
  <pre>
  <code>
    	<span #value [innerHtml]="data | json">

    	</span>
  </code>
</pre>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button [mat-dialog-close]="true">Yes</button> -->
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="false" class="copy"
  [clipboard]="value?.innerHTML?.trim()"
				(clipboardCopy)="logSuccess($event)"
				(clipboardError)="logError($event)">Copy to Clipboard</button>
</mat-dialog-actions>
