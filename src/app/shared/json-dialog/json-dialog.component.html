<h1 mat-dialog-title>JSON</h1>
<mat-dialog-content *ngIf="data">
  <pre>
  <code>
     {{ data | json }}
  </code>
</pre>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- <button mat-button [mat-dialog-close]="true">Yes</button> -->
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="false" color="green">Copy to Clipboard</button>
</mat-dialog-actions>
